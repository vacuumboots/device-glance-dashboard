name: build-matrix

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web bundle
        run: npm run build

      - name: Build electron services
        run: npm run build:electron-services

      - name: Build electron artifacts
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then npm run dist:linux; fi
          if [[ "$RUNNER_OS" == "macOS" ]]; then npm run dist:mac; fi
          if [[ "$RUNNER_OS" == "Windows" ]]; then npm run dist; fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: dist-electron/**
          if-no-files-found: warn

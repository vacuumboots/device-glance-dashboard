name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web bundle
        run: npm run build

      - name: Build electron services
        run: npm run build:electron-services

      - name: Build & publish Windows artifacts
        if: runner.os == 'Windows'
        run: npx electron-builder --win --x64 --publish=always

      - name: Build & publish macOS artifacts
        if: runner.os == 'macOS'
        run: npx electron-builder --mac --x64 --publish=always

      - name: Build & publish Linux artifacts
        if: runner.os == 'Linux'
        run: npx electron-builder --linux --x64 --publish=always

      - name: Upload fallback assets (non-publish scenario)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-electron/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}